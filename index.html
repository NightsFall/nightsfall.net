<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightsFall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Desktop -->
  <div id="desktop">
    <div class="taskbar">
      <button onclick="toggleApp('aboutApp')">About Me</button>
      <button onclick="toggleApp('skillsApp')">Skills</button>
      <button onclick="toggleApp('projectsApp')">Projects</button>
      <button onclick="toggleApp('contactApp')">Contact Me</button>
      <select id="languageSelect" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="nl">Dutch</option>
      </select>
    </div>
    
    <!-- Apps -->
    <div id="aboutApp" class="app-window" data-lang="About Me">About Me</div>
    <div id="skillsApp" class="app-window" data-lang="Skills">Skills</div>
    <div id="projectsApp" class="app-window" data-lang="Projects">Projects</div>
    <div id="contactApp" class="app-window" data-lang="Contact Me">Contact Me</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
